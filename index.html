<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogie pedia</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://imgs.search.brave.com/OAY4O954NX7KkEP-4mccnBwq3gFdVOeAjl6FrbxxFLc/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS1waG90/by9kb2dzLWJhY2tn/cm91bmQtZG9nLWZh/Y2VzLWJhY2tncm91/bmRfNzQ0NzI0LTU2/NzMuanBnP3NlbXQ9/YWlzX2h5YnJpZA'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: rgb(18, 10, 10);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .login-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="button" class="login-btn" onclick="validateForm()">Login</button>
            <p id="error-message" class="error">Please fill in both fields.</p>
        </form>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            
            // Check if both fields are filled
            if (username === "" || password === "") {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                // Redirect to homepage if validation passes
                window.location.href = 'homepage.html';
            }
        }
    </script>

</body>
</html>
